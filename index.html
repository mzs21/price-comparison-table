<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Price Comparison Page">
    <meta name="keywords" content="HTML, HTML5, CSS, CSS3, Scss, Responsive Web Design, Price Comparison Page" />
    <meta name="author" content="Md. Mashroor Zilan Snigdho">

    <link rel="stylesheet" href="css/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <title>Price Comparison Page</title>
</head>
<body>
    <main>
        <section></section>
            <div class="layout">
                <div class="price-column-first price-column">
                    <div class="price-header">
                        <div class="price">
                            <div class="dollar-sign">$</div>
                            10
                            <div class="per-month">/mo</div>
                        </div>
                        <div class="plan-name">Basic</div>
                        <div class="divider"></div>
                    </div>

                    <div class="feature">
                        <img src="src/check-circle.svg">
                        Feature A
                    </div>
                    
                    <div class="feature">
                        <img src="src/check-circle.svg">
                        Feature B
                    </div>
                    
                    <div class="feature inactive">
                        <img src="src/x-square.svg">
                        Feature C
                    </div>
                    
                    <div class="feature inactive">
                        <img src="src/x-square.svg">
                        Feature D
                    </div>
                    
                    <div class="feature inactive">
                        <img src="src/x-square.svg">
                        Feature E
                    </div>
                    
                    <div class="feature inactive">
                        <img src="src/x-square.svg">
                        Feature F
                    </div>

                    <div class="btn">
                        <button>Start Today</button>
                    </div>
                </div>    

                <div class="price-column-middle popular price-column">
                    <div class="most-popular">Most Popular</div>
                    <div class="price-header">
                        <div class="price">
                            <div class="dollar-sign">$</div>
                            20
                            <div class="per-month">/mo</div>
                        </div>
                        <div class="plan-name">Professional</div>
                        <div class="divider"></div>
                    </div>

                    <div class="feature">
                        <img src="src/check-circle.svg">
                        Feature A
                    </div>
                    
                    <div class="feature">
                        <img src="src/check-circle.svg">
                        Feature B
                    </div>
                    
                    <div class="feature">
                        <img src="src/check-circle.svg">
                        Feature C
                    </div>
                    
                    <div class="feature">
                        <img src="src/check-circle.svg">
                        Feature D
                    </div>
                    
                    <div class="feature inactive">
                        <img src="src/x-square.svg">
                        Feature E
                    </div>
                    
                    <div class="feature inactive">
                        <img src="src/x-square.svg">
                        Feature F
                    </div>

                    <div class="btn">
                        <button>Start Today</button>
                    </div>
                </div>

                <div class="price-column-last price-column">
                    <div class="price-header">
                        <div class="price">
                            <div class="dollar-sign">$</div>
                            50
                            <div class="per-month">/mo</div>
                        </div>
                        <div class="plan-name">Enterprise</div>
                        <div class="divider"></div>
                    </div>

                    <div class="feature">
                        <img src="src/check-circle.svg">
                        Feature A
                    </div>

                    <div class="feature">
                        <img src="src/check-circle.svg">
                        Feature B
                    </div>

                    <div class="feature">
                        <img src="src/check-circle.svg">
                        Feature C
                    </div>

                    <div class="feature">
                        <img src="src/check-circle.svg">
                        Feature D
                    </div>

                    <div class="feature">
                        <img src="src/check-circle.svg">
                        Feature E
                    </div>

                    <div class="feature">
                        <img src="src/check-circle.svg">
                        Feature F
                    </div>

                    <div class="btn">
                        <button>Start Today</button>
                    </div>
                </div>       
            </div>
        </section>
    </main>
    <footer>
        <a href="https://github.com/mzs21/price-comparison-table" alt="Github" target="_blank">
            <div class="github"></div>
        </a>
    
        <a href="https://www.linkedin.com/in/mdmzs/" alt="LinkedIn" target="_blank">
            <div class="linkedIn"></div>
        </a>
    </footer>
</body>
</html>
